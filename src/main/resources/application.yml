micronaut:
  server:
    port: ${server.port}
    host: ${server.host}
    ssl:
      enabled: ${server.ssl-enabled}
      buildSelfSigned: ${server.self-signed-ssl-certificate}
      dual-protocol: ${server.dual-protocol}
      http-to-https-redirect: ${server.http-to-https-redirect}
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "file:frontend"
  application:
    name: liberty_Web
  cache:
    caffeine:
      enabled: true
      specs:
        mojang-cache:
          maximum-size: ${caffeine.mojang.maxSize}
          expires-after-write: ${caffeine.mojang.expiration}
netty:
  default:
    allocator:
      max-order: 3
